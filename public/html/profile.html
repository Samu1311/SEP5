<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EcoHero - Profile</title>
    <link href="../css/styles_profile.css" type="text/css" rel="stylesheet" />
    <script src="../scripts/jquery/jquery-3.6.1.min.js"></script>
    <script src="../scripts/profile.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../scripts/bootstrap/bootstrap.bundle.min.js"></script>
  </head>

  <body id="Profile">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../images/tent-line.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="Edit_info.html">Manage Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html">Sing Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="box">
      <div class="container2">
        <div class="row">
          <div class="col-md-6">
            <div class="badgeContainer">
              <a href="EditBadges.html">
                <img src="../images/Level.png" alt="badge1" />
                <img src="../images/meat.badge.png" alt="badge3" />
                <img src="../images/gardening.badge.png" alt="badge2" />
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="profileTitle">
              <h1>Profile</h1>
              <p class="usernameSubtitle">
                Username: <span id="usernamePlaceholder"></span>
              </p>
              <p id="title1">Waste Manager Expert</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="avatarImage">
              <a href="EditAvatar.html">
                <img src="../images/Avatar.png" alt="Avatar" id="avatarImage" />
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row align-items-center">
              <div class="col-sm-6 mb-3">
                <a href="recycling.html" class="button">Recycling</a>
              </div>
              <div class="col-sm-6">
                <div class="progress mb-3">
                  <div id="progressBar1"></div>
                </div>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-sm-6 mb-3">
                <button id="pollutionButton" class="button">Pollution</button>
              </div>
              <div class="col-sm-6 mb-3">
                <div class="progress">
                  <div id="progressBar2"></div>
                </div>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-sm-6 mb-3">
                <a href="food.html" class="button">Food</a>
              </div>
              <div class="col-sm-6 mb-3">
                <div class="progress">
                  <div id="progressBar3"></div>
                </div>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-sm-6 mb-3">
                <a href="active.html" class="button">Active</a>
              </div>
              <div class="col-sm-6 mb-3">
                <div class="progress">
                  <div id="progressBar4"></div>
                </div>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-sm-6 mb-3">
                <a href="sporty.html" class="button">Sporty</a>
              </div>
              <div class="col-sm-6 mb-3">
                <div class="progress">
                  <div id="progressBar5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="progress">
              <div id="progressBar6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 EcoHero. All rights reserved.</p>
    </footer>
  </body>
</html>
