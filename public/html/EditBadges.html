<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Badges</title>
    <link rel="stylesheet" href="../css/styles_badges.css">
    <script src="../scripts/jquery/jquery-3.6.1.min.js"></script>
    <script src="../scripts/script.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../scripts/bootstrap/bootstrap.bundle.min.js"></script>
</head>

<body>



    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../images/tent-line.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Edit_info.html">Manage Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div>
        <h1 id="MyBadges">My Badges</h1>
    </div>



    <div class="container badge-container">
        <!-- Carousels Section -->
        <div class="row">
            <!-- Carousel 1 -->
            <div class="col-md-6">
                <div id="carousel1" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/meat.badge.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/water.badge.png" class="d-block w-100">
                        </div>
                        <!-- Add more items as needed -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel1"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel1"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Carousel 2 -->
            <div class="col-md-6">
                <div id="carousel2" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/gardening.badge.png" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/Volunteering.badge.png" class="d-block w-100">
                        </div>
                        <!-- Add more items as needed -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel2"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel2"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Selection Box Section -->
<div class="row mt-3">
    <div class="col-md-6 offset-md-3">
        <select class="form-select" aria-label="Select Avatar Item">
            <option selected>Select your title</option>
            <option value="aquaHarmony">AquaHarmony: The Aquatic Balance</option>
            <option value="breatheBard">BreatheBard: Master of Pure Air</option>
            <option value="floraSculptor">FloraSculptor: Shaper of Plant Life</option>
            <option value="ecoSphereOdyssey">EcoSphere Odyssey: Explorer of the Ecological Sphere</option>
            <option value="climateWarden">ClimateWarden: Guardian of Stable Climate</option>
            <option value="earthCrafter">EarthCrafter: Crafter of Sustainable Land</option>
            <option value="wildlifeWarden">WildlifeWarden: Protector of Wild Fauna</option>
            <!-- Add more options as needed -->
        </select>
    </div>
</div>


    <div class="container BackAndSaveButtonContainer">
        <div class="row mt-3">
            <div class="col-md-1 offset-md-1">
                <a href="profile.html" class="Button Back">
                    <p>Back</p>
                </a>
            </div>
            <div class="col-md-1 offset-md-8">
                <a href="profile.html" class="Button Save">
                    <p>Save</p>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2023 EcoHero. All rights reserved.</p>
    </footer>

</body>

</html>
